<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Buy These</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</button>
  <button type="button" class="one-third" data-toggle="modal" data-target="#myModal2"><img src="img/redLipstick.jfif"/></button>
  <button type="button" class="one-third" data-toggle="modal" data-target="#myModal2"><img src="img/redLipstick.jfif"/></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>This is a large modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal2" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Lip Red</h4>

      </div>
      <div class="modal-body">

        <p>Check out this new lipstick. Your friends will be beggin you to share sum that lip. Get it now for this new low low price!</p>
        <div class="display">
          <img class="display-img" src="img/redLipstick.jfif" alt=""/>
        </div>
        <h4>$249.99</h4>

        <a href="https://amazon.com"><img class="buy-button"src="img/amazon-buy-button.png"/></a>

      </div>

    </div>
  </div>
</div>
</div>

</body>
</html>
